<script>
  const list = [
    'Hit the gym',
    'Pay bills',
    'Meet George',
    'Buy eggs',
    'Read a book',
    'Organize office',
  ];

  let result = '';

  for (let i = 0; i < list.length; i++) {
    result += `<li class="todo-item">${list[i]}${getCloseButton()}</li>`;
  }

  document.querySelector('#myUL').innerHTML = result;

  function getCloseButton() {
    return `<span class="close">×</span>`;
  }

  document.querySelector('#myUL').addEventListener('click', (event) => {
    const isCloseButtonClick = event.target.matches('.close');
    const isRowClick = event.target.matches('li');

    if (isCloseButtonClick) {
      event.target.parentElement.remove();
    }

    if (isRowClick) {
      event.target.classList.toggle('checked');
    }
  });

  document.querySelector('.addBtn').addEventListener('click', () => {
    const textValue = document.querySelector('#myInput').value;

    if (textValue) {
      const liElement = document.createElement('li');

      liElement.innerHTML = `${textValue}${getCloseButton()}`;

      document.querySelector('#myUL').append(liElement);
      document.querySelector('#myInput').value = '';
    }
  });
</script>
</body>
