<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="header" id="myDIV">
    <h2>My To Do List</h2>
    <input id="myInput" placeholder="Title..." type="text">
    <span class="addBtn">Add</span>
</div>

<ul id="myUL">

</ul>
<script>
  const list = [
    'Hit the gym',
    'Pay bills',
    'Meet George',
    'Buy eggs',
    'Read a book',
    'Organize office',
  ];

  let result = '';

  for (let i = 0; i < list.length; i++) {
    result += `<li class="todo-item">${list[i]}${getCloseButton()}</li>`;
  }

  document.querySelector('#myUL').innerHTML = result;

  function getCloseButton() {
    return `<span class="close">Ã—</span>`;
  }

  [...document.querySelectorAll('.close')]
    .forEach((closeButton) => {
      closeButton.addEventListener('click', () => {
        closeButton.parentElement.remove();
      });
    });

  [...document.querySelectorAll('li')]
    .forEach((todoItem) => {
      todoItem.addEventListener('click', () => {
        todoItem.classList.toggle('checked');
      });
    });

  document.querySelector('.addBtn').addEventListener('click', () => {
    const textValue = document.querySelector('#myInput').value;

    if (textValue) {
      const liElement = document.createElement('li');
      liElement.innerHTML = `${textValue}${getCloseButton()}`;

      document.querySelector('#myUL').append(liElement);
      document.querySelector('#myInput').value = '';
    }
  });
</script>
</body>
</html>
