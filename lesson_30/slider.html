<script>
  class CoolSlider {
    constructor({root}) {
      const {dataset, children} = root;

      this.root = root;
      this.perPage = Number(dataset.coolSliderPerPage) || 3;
      this.slidesLength = children.length;
      this.currentSlideIndex = 0;
      this.slideWidth = this.root.offsetWidth / this.perPage;

      this.slidesContent = [...children].map((sliderContent) => {
        return sliderContent.outerHTML;
      });

      this.render();

      this.track = this.root.querySelector('.cool-slider__track');
      this.prevButton = this.root.querySelector('.cool-slider__button_left');
      this.nextButton = this.root.querySelector('.cool-slider__button_left');

      this.setListeners();
    }

    render() {
      this.root.classList.add('cool-slider');
      this.root.innerHTML = `
        <button class="cool-slider__button cool-slider__button_left cool-slider__button_hidden">←</button>
        <div class="cool-slider__container">
            <div class="cool-slider__track">
                ${this.getSlides()}
            </div>
        </div>
        <button class="cool-slider__button cool-slider__button_right">→</button>
      `;
    }

    getSlides() {
      return this.slidesContent.map((slideContent) => {
        return `<div class="cool-slider__slide"
                     style="flex-basis: ${this.slideWidth}px">
                       ${slideContent}
                </div>
                `;
      }).join('');
    }

    setListeners() {
      this.prevButton.addEventListener('click', this.moveToPrevious);
      this.nextButton.addEventListener('click', this.moveToNext);
    }

    moveToPrevious = () => {
      if (this.currentSlideIndex > 0) {
        this.currentSlideIndex--;
        this.update();
        this.prevButton.classList.add('cool-slider__button_hidden')
      } else {
        this.prevButton.classList.remove('cool-slider__button_hidden')
      }
    };

    moveToNext = () => {
      if (this.currentSlideIndex + this.perPage < this.slidesLength) {

        this.currentSlideIndex++;
        this.update();
      }
    };

    update() {
      this.track.style.transform = `translateX(-${this.currentSlideIndex * this.slideWidth}px)`;
    }
  }

  [...document.querySelectorAll('[data-cool-slider]')].forEach((root) => {
    new CoolSlider({
      root,
    });
  });
</script>
